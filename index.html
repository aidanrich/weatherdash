<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>


    <body>
      <h1>Weather Dashboard</h1>
<div class="searchstuff">
        <input id="searcher" class="form-control form-control-lg" type="text" placeholder="Search for a city here">
        <button type="button" class="btn btn-primary btn-lg searchcity">Submit</button>    
    </div>


          <div class="day-item" >
          

          <div class="card text-white bg-primary mb-3" style="width: 20rem; max-height: 28rem;">
            <div class="card-header">Today's Weather</div>
            <div class="card-body">
              <h5 id="city-result" class="card-title"></h5>
              <p id="date-result" class="card-text"></p>
              <p id="temp-result" class="card-text"></p>
              <p id="hum-result"  class="card-text"></p>
              <p id="wind-result"  class="card-text"></p>
              <p id="uv-result"  class="card-text"></p>
              <p id="icon-result"  class="card-text"></p>
            </div>
          </div>
          <div class="fivetitle">
                <h4>Five Day Forcast</h4><div class="fiveday"></div>
        </div>
</div>
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
